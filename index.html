<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner</title>
    <link rel="stylesheet" href="style.css">
    <style>
        <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f4;
    }

    .main-container {
        display: flex;
        justify-content: space-between;
        gap: 30px;
        align-items: flex-start;
    }

    .planner-section {
        flex: 1;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .right-section {
        width: 300px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .banner-info {
        margin: 10px 0;
    }

    #taskInputSection {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 20px;
    }

    #taskInput {
        padding: 10px;
        font-size: 16px;
        border-radius: 4px;
        border: 1px solid #ccc;
        width: 100%;
    }

    #taskInputSection input[type="button"] {
        margin: 2px;
        padding: 8px 12px;
        background-color: #1976d2;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    #taskInputSection input[type="button"]:hover {
        background-color: #125a9c;
    }

    table {
        width: 100%;
        margin-bottom: 15px;
        border-collapse: collapse;
    }

    td {
        padding: 8px;
        border: 1px solid #ddd;
    }

    td:first-child {
        cursor: pointer;
    }

    button {
        background-color: #e53935;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #c62828;
    }

    /* Calendar */
    .calendar-section {
        margin-bottom: 20px;
    }

    #calendar {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 5px;
    }

    .calendar-day {
        background-color: #eeeeee;
        padding: 10px;
        border-radius: 4px;
        text-align: center;
        cursor: pointer;
    }

    .task-day {
        background-color: #81c784;
        font-weight: bold;
    }

    .event-description {
        margin-top: 10px;
        background-color: #f9f9f9;
        padding: 10px;
        border-radius: 4px;
    }

    #currentDateTime {
        font-size: 16px;
    }
    .custom-time-btn {
    background-color: #9c27b0;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 4px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.2s ease;
}

.custom-time-btn:hover {
    background-color: #7b1fa2;
}

td {
    padding: 8px;
    border: 1px solid #ddd;
    vertical-align: middle;
}

td:first-child {
    max-width: 200px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

td:last-child {
    width: 80px;
    text-align: right;
}


</style>

    </style>
</head>
<body>
    <div id="currentDateTime" style="margin-bottom: 10px; font-weight: bold;"></div>


    <div class="main-container">
      
        <div class="planner-section">
            <div class="banner-info" align="left">
                <button onclick="showTaskInput()">Add Task</button>
            </div>

            
            <div id="taskInputSection" style="display: none;" class="banner-info" align="left">
                <label>Enter Task</label>
                <input type="text" class="text-center" placeholder="Enter Task" id="taskInput">

              
                <input type="button" onClick="insertData('taskInput', 'TableBody9')" value="9:00 a.m.">
                <input type="button" onClick="insertData('taskInput', 'TableBody10')" value="10:00 a.m.">
                <input type="button" onClick="insertData('taskInput', 'TableBody11')" value="11:00 a.m.">
                <input type="button" onClick="insertData('taskInput', 'TableBody12')" value="12:00 p.m.">
                <input type="button" onClick="insertData('taskInput', 'TableBody1')" value="1:00 p.m.">
                <input type="button" onClick="insertData('taskInput', 'TableBody2')" value="2:00 p.m.">
                <input type="button" onClick="insertData('taskInput', 'TableBody3')" value="3:00 p.m.">
                <input type="button" onClick="insertData('taskInput', 'TableBody4')" value="4:00 p.m.">
                <input type="button" onClick="insertData('taskInput', 'TableBody5')" value="5:00 p.m.">
                <input type="button" value="Custom Time" class="custom-time-btn" onclick="alert('Custom Time input coming soon!')">

            </div>

       
            <div class="banner-info"><label>9:00 a.m.</label></div>
            <table><tbody id="TableBody9"></tbody></table>

            <div class="banner-info"><label>10:00 a.m.</label></div>
            <table><tbody id="TableBody10"></tbody></table>

            <div class="banner-info"><label>11:00 a.m.</label></div>
            <table><tbody id="TableBody11"></tbody></table>

            <div class="banner-info"><label>12:00 p.m.</label></div>
            <table><tbody id="TableBody12"></tbody></table>

            <div class="banner-info"><label>1:00 p.m.</label></div>
            <table><tbody id="TableBody1"></tbody></table>

            <div class="banner-info"><label>2:00 p.m.</label></div>
            <table><tbody id="TableBody2"></tbody></table>

            <div class="banner-info"><label>3:00 p.m.</label></div>
            <table><tbody id="TableBody3"></tbody></table>

            <div class="banner-info"><label>4:00 p.m.</label></div>
            <table><tbody id="TableBody4"></tbody></table>

            <div class="banner-info"><label>5:00 p.m.</label></div>
            <table><tbody id="TableBody5"></tbody></table>
        </div>

     
        <div class="right-section">
           
            <div class="calendar-section">
                <h3>April 2025</h3>
                <div id="calendar"></div>
            </div>

           
            <div class="event-description">
                <h3>Task Details</h3>
                <p>Click on task to expand details.</p>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
