<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add the CSS from the previous response here */
    </style>
</head>
<body>
    <div id="currentDateTime" style="margin-bottom: 10px; font-weight: bold;"></div>


    <div class="main-container">
        <!-- Planner Section -->
        <div class="planner-section">
            <div class="banner-info" align="left">
                <button onclick="showTaskInput()">Add Task</button>
            </div>

            <!-- Hidden Task Input Section -->
            <div id="taskInputSection" style="display: none;" class="banner-info" align="left">
                <label>Enter Task</label>
                <input type="text" class="text-center" placeholder="Enter Task" id="taskInput">

                <!-- Time buttons -->
                <input type="button" onClick="insertData('taskInput', 'TableBody9')" value="9:00 a.m.">
                <input type="button" onClick="insertData('taskInput', 'TableBody10')" value="10:00 a.m.">
                <input type="button" onClick="insertData('taskInput', 'TableBody11')" value="11:00 a.m.">
                <input type="button" onClick="insertData('taskInput', 'TableBody12')" value="12:00 p.m.">
                <input type="button" onClick="insertData('taskInput', 'TableBody1')" value="1:00 p.m.">
                <input type="button" onClick="insertData('taskInput', 'TableBody2')" value="2:00 p.m.">
                <input type="button" onClick="insertData('taskInput', 'TableBody3')" value="3:00 p.m.">
                <input type="button" onClick="insertData('taskInput', 'TableBody4')" value="4:00 p.m.">
                <input type="button" onClick="insertData('taskInput', 'TableBody5')" value="5:00 p.m.">
            </div>

            <!-- Time Blocks -->
            <div class="banner-info"><label>9:00 a.m.</label></div>
            <table><tbody id="TableBody9"></tbody></table>

            <div class="banner-info"><label>10:00 a.m.</label></div>
            <table><tbody id="TableBody10"></tbody></table>

            <div class="banner-info"><label>11:00 a.m.</label></div>
            <table><tbody id="TableBody11"></tbody></table>

            <div class="banner-info"><label>12:00 p.m.</label></div>
            <table><tbody id="TableBody12"></tbody></table>

            <div class="banner-info"><label>1:00 p.m.</label></div>
            <table><tbody id="TableBody1"></tbody></table>

            <div class="banner-info"><label>2:00 p.m.</label></div>
            <table><tbody id="TableBody2"></tbody></table>

            <div class="banner-info"><label>3:00 p.m.</label></div>
            <table><tbody id="TableBody3"></tbody></table>

            <div class="banner-info"><label>4:00 p.m.</label></div>
            <table><tbody id="TableBody4"></tbody></table>

            <div class="banner-info"><label>5:00 p.m.</label></div>
            <table><tbody id="TableBody5"></tbody></table>
        </div>

        <!-- Right Section containing Calendar and Event Details -->
        <div class="right-section">
            <!-- Calendar Section -->
            <div class="calendar-section">
                <h3>April 2025</h3>
                <div id="calendar"></div>
            </div>

            <!-- Event Details Section -->
            <div class="event-description">
                <h3>Task Details</h3>
                <p>Click on task to expand details.</p>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
